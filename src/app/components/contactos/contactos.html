<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container my-5">
  <h1 class="text-center mb-4">Contáctanos</h1>

  <!-- Redes sociales -->
  <div class="text-center mb-4">
    <a href="https://facebook.com" target="_blank" class="mx-3 text-decoration-none">
      <i class="fab fa-facebook fa-2x text-primary"></i>
    </a>
    <a href="https://twitter.com" target="_blank" class="mx-3 text-decoration-none">
      <i class="fab fa-twitter fa-2x text-info"></i>
    </a>
    <a href="https://instagram.com" target="_blank" class="mx-3 text-decoration-none">
      <i class="fab fa-instagram fa-2x text-danger"></i>
    </a>
    <a href="https://linkedin.com" target="_blank" class="mx-3 text-decoration-none">
      <i class="fab fa-linkedin fa-2x text-primary"></i>
    </a>
  </div>

  <!-- Formulario -->
  <form #contactForm="ngForm" (ngSubmit)="enviarFormulario()" novalidate>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" placeholder="Tu nombre"
             [(ngModel)]="nombre" name="nombre" #nombreCtrl="ngModel" required>
      <div class="text-danger mt-1" *ngIf="nombreCtrl.invalid && nombreCtrl.touched">
        El nombre es obligatorio.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" id="email" class="form-control" placeholder="Tu correo"
             [(ngModel)]="email" name="email" #emailCtrl="ngModel" required email>
      <div class="text-danger mt-1" *ngIf="emailCtrl.invalid && emailCtrl.touched">
        Ingresa un correo válido.
      </div>
    </div>

    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea id="mensaje" rows="5" class="form-control" placeholder="Escribe tu mensaje"
                [(ngModel)]="mensaje" name="mensaje" #mensajeCtrl="ngModel" required></textarea>
      <div class="text-danger mt-1" *ngIf="mensajeCtrl.invalid && mensajeCtrl.touched">
        El mensaje no puede estar vacío.
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-warning px-5" [disabled]="contactForm.invalid">
        Enviar
      </button>
    </div>

    <div class="alert alert-success mt-3" *ngIf="mensajeEnviado">
      ¡Tu mensaje ha sido enviado correctamente!
    </div>
  </form>
</div>
</body>
</html>
